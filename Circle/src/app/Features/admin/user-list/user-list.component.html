<h2>User Information</h2>
<table *ngIf="users.length">
    <ng-container>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Role</th>
        <th>Password</th>
        <th>__v</th>
        <tr *ngFor="let user of users">
            <td>{{ user._id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.userEmail }}</td>
            <td>{{ user.userRole }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.__v }}</td>
        </tr>
    </ng-container>
</table>
