<div class="user-list-container">
  <div class="user-list-header">
    <h2>User List</h2>
    <div class="title-flex"></div>
  </div>
  
  <mat-nav-list *ngIf="users.length">
    <mat-list-item *ngFor="let user of users; let i = index" [ngClass]="{'highlight': selectedIndex === i}" (click)="selectUser(user, i)">
      {{ user.userName }}
    </mat-list-item>
  </mat-nav-list>
  <button mat-raised-button color="primary" (click)="addUser()">Add User</button>  
</div>
