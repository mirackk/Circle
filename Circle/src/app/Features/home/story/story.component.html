<mat-spinner id="spinner" *ngIf="!loaded" style="width: 50px; height: 50px"></mat-spinner>
<div id="newsFeed" class="" *ngIf="newsList && newsList.length">
  <div *ngFor="let newsItem of newsList | displaynews;; let i = index">
    <mat-card class="news-card">
      <mat-card-header>
        <div class="avatar" mat-card-avatar>
          <h2>{{ newsItem.publisherName[0].toUpperCase() }}</h2>
        </div>
        <mat-card-title>{{ newsItem.publisherName }}</mat-card-title>
        <mat-card-subtitle>{{ newsItem.publishedTime }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content" *ngIf="newsItem.content">
        <p *ngIf="newsItem.content.text">{{ newsItem.content.text }}</p>
        <img mat-card-image class="card-img" *ngIf="newsItem.content.image" [src]="newsItem.content.image" alt="">
        <video>
          <source *ngIf="newsItem.content.video" [src]="newsItem.content.video">
        </video>
      </mat-card-content>
      <mat-card-actions class="card-actions" align="end">
        <div class="likes">
          <a class="likeIcon" (click)="addToLikeList($event, newsItem, i)"><mat-icon [color]="colorList[i]" svgIcon="fav-icon"></mat-icon></a>
          <b class="likeNum">{{ newsItem.likedIdList.length }}</b>
        </div>
        <div class="chats" (click)="openCommentList(newsItem._id, newsItem.comment)">
          <a><mat-icon svgIcon="chat-icon"></mat-icon></a>
          <b class="ChatNum">{{ newsItem.comment.length }}</b>
        </div>
      </mat-card-actions>
    </mat-card>
    <hr>
  </div>
</div>
<div id="likelist-button">
  <button mat-fab color="primary" (click)="openLikeList(likeList)">
    <mat-icon>bookmark</mat-icon>
  </button>
</div>
