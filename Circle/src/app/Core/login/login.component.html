<div class="login-container">
    <mat-card>
      <mat-card-title>Circle</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.errors?.emailNotExisted">
              Email does not exist.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="loginForm.get('password')?.errors?.minlength">
              Password must be at least 8 characters long.
            </mat-error>
          </mat-form-field>
          <br>
          <button mat-raised-button [disabled]="!loginForm.valid" class="submit-button" color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p>Create an account? <a href="/register">sign up</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
